<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../css/responseStyle.css"/>
</head>
<body>

<h1>GCU In-Class Activity</h1>
<p>Hello #{login.name}. Your orders are: </p>
<h:dataTable var="product" value="#{login.products}" headerClass="tableHeader">

    <h:column id="OrderNumber">
        <f:facet name="header">Order Number</f:facet>
        <h:outputText value="#{product.orderNumber}"/>
    </h:column>

    <h:column id="Name">
        <f:facet name="header">Name</f:facet>
        <h:outputText value="#{product.name}"/>
    </h:column>

    <h:column id="Price">
        <f:facet name="header">Price</f:facet>
        <h:outputText value="#{product.price}"/>
    </h:column>

    <h:column id="Quantity">
        <f:facet name="header">Quantity</f:facet>
        <h:outputText value="#{product.quantity}"/>
    </h:column>

</h:dataTable>
<h:form>
    <h:commandButton value="Login Again" action="#{loginRegisterController.loginAgain()}"/>
</h:form>


</body>
</html>
