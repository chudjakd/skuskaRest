<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
</head>
<body>
<h:form>

    <div class="nameDiv">
        <label for="firstName">Name</label>
        <h:inputText id="firstName" value="#{login.name}"></h:inputText>
    </div>
    <div class="passwordDiv">
        <label for="password">Password</label>
        <h:inputText id="password" value="#{login.password}" ></h:inputText>
    </div>

    <div class="rememberMeDiv">
        <h:selectBooleanCheckbox styleClass="checkBoxRememberMe" id="RememberMe" label="Remember" value="#{login.rememberMe}"/>
        <label for="RememberMe" id="labelRememberMe">Remember Me</label>
    </div>

    <div class="loginRegisterDiv">
        <h:commandButton value="Login" styleClass="loginButton" action="#{loginRegisterController.onLogin()}"/>
        <h:commandButton value="Register" action="register"/>
    </div>


</h:form>
</body>
</html>
